apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "ch.heia.mobiledev.launchactivity"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // the version number can be found under http://developer.android.com/tools/support-library/index.html
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:support-v4:23.3.0"
    compile 'com.android.support:support-annotations:23.3.0'
    // the version number can be found under Android/sdk/extras/google/m2repository/com/google/android/gms
    compile 'com.google.android.gms:play-services-maps:8.4.0'
}
